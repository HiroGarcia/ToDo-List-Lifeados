        - asset: assets/fonts/static/Raleway-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/static/Raleway-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/static/Raleway-BlackItalic.ttf
          weight: 900
